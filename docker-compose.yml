version: '3.8'

services:
  # PostgreSQL 資料庫服務
  postgres:
    image: postgres:16-alpine
    container_name: aquacircle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aquacircle-network

  # NestJS 應用程式服務
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    container_name: aquacircle-app
    restart: unless-stopped
    ports:
      - "${APP_PORT}:3000"
    environment:
      NODE_ENV: ${NODE_ENV}
      DATABASE_URL: ${DATABASE_URL}
      APP_PORT: ${APP_PORT}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aquacircle-network
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    command: npm run start:dev

volumes:
  postgres_data:
    driver: local

networks:
  aquacircle-network:
    driver: bridge

